<head>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
  <!-- container bar div -->
  <div style="position: relative; display: inline-block;">
    <!-- smaller container -->
    <dir
      style="
        position: absolute;
        display: flex;
        margin: 0;
        padding: 20px;
        width: 100%;
        align-items: center;
      "
    >
      <!-- player health -->
      <div style="background-color: yellow; height: 30px; width: 100%"></div>
      <!-- timer -->
      <div
        style="
          background-color: red;
          height: 100px;
          width: 100px;
          flex-shrink: 0;
        "
      ></div>
      <!-- enemy health -->
      <div style="background-color: yellow; height: 30px; width: 100%"></div>
    </dir>
    <canvas></canvas>
  </div>

  <script src="index.js"></script>
</body>
